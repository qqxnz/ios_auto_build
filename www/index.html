<script>
  // window var
  var domTarget;
  // check system
  var u = navigator.userAgent;
  function checkUserAgent() {
    var Agents = ["Android", "iPhone",
      "SymbianOS", "Windows Phone",
      "iPad", "iPod"];
    var flag = true;
    for (var v = 0; v < Agents.length; v++) {
      if (u.indexOf(Agents[v]) > 0) {
        flag = false;
        break;
      }
    }
    return flag;
  }
  var isIos = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/);
  var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Adr') > -1; 
  var isWechat = !function() { 
    var ua = navigator.userAgent.toLowerCase(); 
    if(ua.match(/MicroMessenger/i)=="micromessenger") { 
      return true; 
    } else { 
      return false; 
    } 
  }()

  // downImg

  // init
  function init(isPC) {
    render(isPC);
  }
  // render
  function render(isPC) {
    var className = isPC ? '.pc' : '.mobile';
    domTarget = document.querySelector(className);
    domTarget.style.display = 'flex';
  }


  // downHandle
  function iosDownHandle(event){
    if(!isWechat){
     return showFix("请在浏览器中打开");  
    }
    if(!isIos){
      event.preventDefault();
      return showFix("请下载安卓版本");
    }
    showTeach();
  }
  function androidDownHandle(event){
    if(!isAndroid){
      event.preventDefault();
      return showFix("请使用安卓手机");
    }
    if(!isWechat){
     return showFix("请在浏览器中打开");  
    }
  }
  // ios teach
  function showTeach(){
    domTarget.style.display = "none";
    var iosTeachDom = document.querySelector(".ios-teach");
    iosTeachDom.style.display = "flex";
  }

  // tip
  function showFix(txt){
    var text = txt||"请返回桌面查看";
    var fix = document.querySelector(".fix-tip");
    fix.style.display = 'flex';
    fix.children[0].innerText = text;
  }

  function hiddenFix(event){
    var target = document.querySelector(".fix-tip");
    target.style.display = 'none';
  }

  init(checkUserAgent())
</script>
